<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro to Form Validtion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="css\project-11.css">
</head>
<body class="wrapper">
  <header class="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/frans-planet/projects-section.html">Fran's Homepage</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="3-turtles.html" style="margin-right:20px">Top 3 Turtles</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects-section.html" target="_blank" style="margin-right:20px">Projects</a>
            </li>
          </ul>
          <button class="btn btn-outline-primary mx-3" style="margin-left:20px;">Sign Up</button>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="margin-right:20px;">Log in</button>
          <div class="modal" tabindex="-1" id="exampleModal">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Log in?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="form-floating mb-3">
                    <input input type="text" class="form-control" id="floatingInput" placeholder="Full name">
                    <label for="floatingInput">Enter Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Password</label>
                  </div>
                </div>
                <div class="modal-footer" style="background-color:#eab592;">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button data-bs-dismiss="modal" type="button" class="btn btn-primary">Subscribe</button>
                </div>
              </div>
            </div>
          </div>
    </nav>
  </header>
<body>
  <main class="container main">

    <div id="form-submitted-msg">Form successfully submitted!</div>

    <form id="exampleForm" novalidate>
      <div class="input-group">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" name="email" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group">
        <label for="password" class="form-label">Password </label>
        <input type="password" id="password" name="password" class="form-control" required>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group select">
        <label for="password" class="form-label">Select a Favorite Turtle
        </label>
        <select id="accountType" name="accountType" class="form-select" required>
          <option value="Please select an option" selected class="text-muted">Please select a turtle</option>
          <option value="Free Account">Free Account</option>
          <option value="Premium Account">Premium Account</option>
        </select>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="input-group radio">
        <div class="form-check">
          <input type="radio" id="personal" name="purpose" value="Personal" class="form-check-input" required>
          <label for="personal" class="form-check-label">Tortoise</label>
          <small class="error-msg invalid-feedback">Required</small>
        </div>
        <p>Or</p>
        <div class="form-check">
          <input type="radio" id="business" name="purpose" value="Business" class="form-check-input" required>
          <label for="business" class="form-check-label">Turtle</label>
          <small class="error-msg invalid-feedback">Required</small>
        </div>
      </div>
      <div class="input-group checkbox form-check">
        <input type="checkbox" name="subscribe" id="subscribeYes" class="form-check-input" required>
        <label for="subscribeYes" class="form-check-label">Subscribe for more turtles?</label>
        <small class="error-msg invalid-feedback">Required</small>
      </div>
      <div class="form-btns">
        <button type="submit" class="btn btn-primary submit" disabled>SUBMIT</button>
        <button type="reset" class="btn btn-secondary">CLEAR FORM</button>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="javascript\project-11.js"></script>
</body>
</html>
